<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/basic/favicon.ico" type="image/x-icon">
    <title>Paper</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, .98);
            z-index: 9998;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <img class="plane" src="assets/img/basic/preloader-logo.png" alt="">
    </div>
</div>

<div id="app" class="paper-loading">
    <div class="btn-fixed-top-left">
        <a href="documentations.html"
           class="btn-fab  btn-primary shadow1">
            <i class="icon icon-clipboard-list"></i>
        </a>
    </div>
<div class="page height-full responsive-phone">
    <div class="content-wrapper">
        <section class="p-b-40 p-t-40 animatedParent animateOnce">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="service-featured-content">
                            <div class="p-t-b-40">
                                <img src="assets/img/basic/logo.png" alt="Knowledge">
                            </div>
                            <h2 class="fadeInUpShort animated go">We're currently under construction!</h2>
                            <br>
                            <p class="fadeInUpShort animated go">
                                We`re working hard and believe we`ll launch the website in:</p>
                            <br>
                            <div class="counter-wrapper counter" data-date="August 25, 2018">
                                <div><span class="days">317</span> <span class="count-type">days</span></div>
                                <div><span class="hours">04</span> <span class="count-type">hrs</span></div>
                                <div><span class="minutes">57</span> <span class="count-type">mins</span></div>
                                <div><span class="seconds">11</span> <span class="count-type">secs</span></div>
                            </div>
                            <ul class="social">
                                <li class="linkedin"><a href="#"><i class="icon icon-linkedin"></i></a></li>
                                <li class="dribbble"><a href="#"><i class="icon icon-dribbble"></i></a></li>
                                <li class="behance"><a href="#"><i class="icon icon-behance"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="service-featured-thumbs">
                            <div class="service-thumb animated fadeInUpShort go">
                                <a href="#" class="img-link">
                                    <img src="assets/img/basic/r1.gif" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="assets/js/app.js"></script>
<script>
    /*=========Place Google Tracker Code here===========*/
</script>
</body>
</html>
